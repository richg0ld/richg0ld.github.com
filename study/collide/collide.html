<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #canvas{
            border:1px solid black;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="text/javascript">
    var cvs = document.getElementById("canvas");
    cvs.width=300;
    cvs.height=300;
    var ctx = cvs.getContext("2d");


    var Ball = (function () {
        function Ball(options){
            this.name = options.name;
            this.radius = options.radius;
            this.x = cvs.width/2 - options.radius * Math.sin( -options.degree * Math.PI/180 ); // x좌표값
            this.y = cvs.height/2 - options.radius * Math.cos( -options.degree * Math.PI/180 ); // y좌표값
            this.vx = 0; //백터 x값
            this.vy = 0; //백터 y값
            this.volume = 0 ;//백터크기
            this.strokeBorder = options.strokeBorder || 1;
            this.strokeColor = options.strokeColor || "red";
            this.draw();
        }
        Ball.prototype.draw = function(){
            ctx.save();
            ctx.translate(this.x, this.y);//기준점 변경
            ctx.beginPath();
            ctx.arc(0, 0, this.radius, 0, 2*Math.PI);
            ctx.fillStyle = "#c9c9c9";
            ctx.fill();
            ctx.strokeStyle= "gray";
            ctx.stroke();
            ctx.closePath();
            ctx.restore();
        };
        Ball.prototype.vector = function(location){
            this.vx = location.x - this.x; // 다음 이동할 위치 (백터) x 값
            this.vy = location.y - this.y; // 다음 이동할 위치 (백터) y 값

            ctx.beginPath();
            ctx.globalAlpha = 0.5;
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x+this.vx, this.y+this.vy);
            ctx.lineWidth=this.strokeBorder;
            ctx.strokeStyle= this.strokeColor;
            ctx.stroke();
            ctx.closePath();
        };
        return Ball;
    })();

    var bounceVector = function (self, target){

        var dX = target.vx - self.vx; // 다음으로 이동할 공의 중심 사이 거리 계산
        var dY = target.vy - self.vy; // 다음으로 이동할 공의 중심 사이 거리 계산

        var CollidAngle = Math.atan2(dY,dX);

        var selfCollidX = self.x + dX; //자신이 충돌 후 움직일 반사된 백터 x 값
        var selfCollidY = self.y + dY; //자신이 충돌 후 움직일 반사된 백터 x 값

        var targetCollidX = target.x - dX; //타겟이 충돌 후 움직일 반사된 백터 x 값
        var targetCollidY = target.y - dY; //타겟이 충돌 후 움직일 반사된 백터 x 값

        ctx.beginPath();
        ctx.globalAlpha = 0.5;
        ctx.moveTo(self.x, self.y);
        ctx.lineTo(selfCollidX, selfCollidY);
        ctx.moveTo(target.x, target.y);
        ctx.lineTo(targetCollidX, targetCollidY);
        ctx.lineWidth=this.strokeBorder;
        ctx.strokeStyle= "green";
        ctx.stroke();
        ctx.closePath();

    };

    var b1 = new Ball({
        name: "b1",
        radius: 30,
        degree: 225,
        strokeBorder: 2,
        strokeColor: "red"
    });

    var b2 = new Ball({
        name: "b2",
        radius: 40,
        degree: 45,
        strokeBorder: 4,
        strokeColor: "blue"
    });

    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.arc(cvs.width/2, cvs.height/2, 3, 0, 2*Math.PI);
    ctx.fill();
    ctx.closePath();

    b1.vector({x:128,y:200});
    b2.vector({x:178,y:200});
    bounceVector(b1, b2);
</script>
</body>
</html>

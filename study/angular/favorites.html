<!doctype html>
<html ng-app="favoritesApp">
 <head>
  <meta charset="UTF-8">
  <title>Favorites</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="libs/angular/angular.js"></script>
  <script>
      angular.module("favoritesApp",[]).
      controller("favoritesCtrl",["$scope",function($scope){
          $scope.title = "즐겨찾기";
          $scope.list = [//초기 리스트 값
              {address:"http://www.naver.com"},
              {address:"http://www.daum.net"},
              {address:"http://www.google.co.kr"}
          ]
          
          $scope.addAddress = function(insertText){//주소 추가
              if(!insertText) return;
              $scope.list.push({address:insertText});
              $scope.insertAddress = "";
          }
          
          $scope.delAddress = function(Idx){//해당 리스트 삭제
              $scope.list.splice(Idx, 1);
          }
      }]);
  </script>
 </head>
 <body class="well" ng-controller="favoritesCtrl" >
     <h1>{{title}}</h1>
     <form ng-submit="addAddress(insertText)">
         <input type="text" name="address" ng-model="insertText" >
     </form>
     <p>등록된 개수 : {{list.length}}</p>
     <ul>
         <li ng-repeat="v in list" >
             <a href="{{v.address}}">{{v.address}}</a>
             <button ng-click="delAddress($index)">삭제</button>
         </li>
     </ul>
 </body>
</html>
